<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <!-- Bulmar starter template -->

        <section class="hero has-background-primary">
            <div class="hero-body">
                <p class="title">
                    Hero title
                </p>
                <p class="subtitle">
                    Hero subtitle
                </p>
                </div>
            </section>
        
        <section class="section">

            <div class="container has-background-white-ter">

                <h1 class="title">
                    Hello World
                </h1>

                <p class="subtitle">
                    My first website with <strong>Bulma</strong>!
                </p>
                
                <button class="button is-primary is-large">
                    Button
                </button>

                <h2 class="has-text-centered mb-4">These columns are vertically centered, their top edges will not be aligned</h2>
                
                <div class="columns is-vcentered">
                    <div class="column is-8">
                        <p class="bd-notification">First column</p>
                    </div>
                    <div class="column">
                        <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
                    </div>
                </div>

            </div>

        </section>

    </body>

</html>
